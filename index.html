<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Firebase Google 登录/注册系统</title>
  <script type="module">
    // 导入 Firebase 函数
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-app.js";
    import { getAnalytics } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-analytics.js";
    import { getAuth, GoogleAuthProvider, signInWithPopup } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-auth.js";
    import { getDatabase, ref, set, update, onValue } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-database.js";

    // Firebase 配置
    const firebaseConfig = {
      apiKey: "AIzaSyAScW31exsXbAGyVdPyHkNNTBgEmKv9tKI",
      authDomain: "nono-4982c.firebaseapp.com",
      databaseURL: "https://nono-4982c-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "nono-4982c",
      storageBucket: "nono-4982c.firebasestorage.app",
      messagingSenderId: "156227944121",
      appId: "1:156227944121:web:bc5f1c2d5cd733b023a568",
      measurementId: "G-M5MS866L9E"
    };

    // 初始化 Firebase
    const app = initializeApp(firebaseConfig);
    const analytics = getAnalytics(app);
    const auth = getAuth(app);
    const database = getDatabase(app);

    // Google 注册功能
    async function googleRegister() {
      const provider = new GoogleAuthProvider();
      try {
        const result = await signInWithPopup(auth, provider);
        const user = result.user;
        const uid = user.uid;
        const { displayName, email, photoURL } = user;

        // 检查用户是否已存在
        const userRef = ref(database, 'users/' + uid);
        onValue(userRef, (snapshot) => {
          if (snapshot.exists()) {
            alert("用户已注册！");
          } else {
            // 存储新用户信息，并设置注册时间为当前时间
            const lastLoginTime = new Date().toISOString();  // 当前时间作为注册时间
            set(userRef, {
              displayName,
              email,
              photoURL,
              lastLoginTime  // 记录注册时的时间
            });
            displayUserInfo({ displayName, email, photoURL, lastLoginTime });
            alert("注册成功！");
          }
        });
      } catch (error) {
        console.error("注册失败:", error);
      }
    }

    // Google 登录功能
    async function googleLogin() {
      const provider = new GoogleAuthProvider();
      try {
        const result = await signInWithPopup(auth, provider);
        const user = result.user;
        const uid = user.uid;

        // 获取用户信息
        const userRef = ref(database, 'users/' + uid);
        onValue(userRef, (snapshot) => {
          if (snapshot.exists()) {
            const { displayName, email, photoURL, lastLoginTime } = snapshot.val();
            const newLastLoginTime = new Date().toISOString();  // 更新为当前登录时间

            // 更新数据库中的最后登录时间
            update(userRef, { lastLoginTime: newLastLoginTime });

            // 显示用户信息并格式化显示上次登录时间
            displayUserInfo({
              displayName,
              email,
              photoURL,
              lastLoginTime: lastLoginTime,  // 显示的是上次的登录时间
              newLastLoginTime: newLastLoginTime
            });
          } else {
            alert("用户未注册，请先注册！");
          }
        });
      } catch (error) {
        console.error("登录失败:", error);
      }
    }

    // 显示用户信息
    function displayUserInfo(userInfo) {
      const { displayName, email, photoURL, lastLoginTime, newLastLoginTime } = userInfo;

      // 格式化显示上次登录时间（UTC转为本地时间）
      const localLastLoginTime = new Date(lastLoginTime).toLocaleString("zh-CN", { timeZone: "Asia/Shanghai" });
      const localNewLastLoginTime = new Date(newLastLoginTime).toLocaleString("zh-CN", { timeZone: "Asia/Shanghai" });

      document.getElementById("user-info").innerHTML = `
        <p>姓名: ${displayName}</p>
        <p>Email: ${email}</p>
        <img src="${photoURL}" alt="Profile Picture" width="100"/>
        <p>上次登录时间（本地时间）: ${localLastLoginTime}</p>
        <p>当前登录时间（本地时间）: ${localNewLastLoginTime}</p>
      `;
    }

    // 绑定按钮点击事件
    document.addEventListener("DOMContentLoaded", () => {
      document.getElementById("register-button").addEventListener("click", googleRegister);
      document.getElementById("login-button").addEventListener("click", googleLogin);
    });
  </script>
</head>
<body>
  <h1>Firebase Google 登录/注册系统</h1>
  <button id="register-button">使用 Google 注册</button>
  <button id="login-button">使用 Google 登录</button>
  <div id="user-info"></div>
</body>
</html>
